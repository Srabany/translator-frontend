<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üåç Smart AI Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ===== Background gradient animation ===== */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fad0c4, #ffd1ff, #c2e9fb, #d4fc79, #96e6a1, #fddb92);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== Main box styling ===== */
        .container {
            background-color: #fff7e6;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
        }

        /* Center only the title */
        .container h1 {
            text-align: center;
        }

        textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }

        .result {
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
        }
    </style>
    <!-- jQuery for searchable dropdown -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h1>üåç Smart AI Translator üåç</h1>

    <label>Enter text:</label>
    <textarea id="text" rows="4" placeholder="Type something..."></textarea>

    <label>Select input language:</label>
    <select id="input_lang"></select>

    <label>Select target language:</label>
    <select id="target_lang"></select>

    <button onclick="translateText()">Translate</button>

    <div class="result" id="result_box" style="display:none;">
        <h3>Original Text:</h3>
        <p id="original_output"></p>

        <h3>Translated Text:</h3>
        <p id="translated_output"></p>
    </div>
</div>

<script>
const backendURL = "https://ai-translator-737k.onrender.com"; 
let allLanguages = {};

// Fetch languages and populate dropdowns
fetch(`${backendURL}/languages`)
    .then(res => res.json())
    .then(languages => {
        allLanguages = languages;
        populateSelect("input_lang", languages);
        populateSelect("target_lang", languages);

        // Apply Select2 for searchable dropdown
        $('#input_lang').select2();
        $('#target_lang').select2();

        // Default values
        $('#input_lang').val("en").trigger("change");
        $('#target_lang').val("bn").trigger("change");
    });

// Populate dropdown function
function populateSelect(selectId, languages) {
    const select = document.getElementById(selectId);
    select.innerHTML = "";
    for (let [name, code] of Object.entries(languages)) {
        let option = new Option(`${name} (${code})`, code);
        select.add(option);
    }
}

// Translate function
function translateText() {
    const text = document.getElementById("text").value;
    const inputLang = document.getElementById("input_lang").value;
    const targetLang = document.getElementById("target_lang").value;

    if (!text) {
        alert("Please enter text to translate.");
        return;
    }

    fetch(`${backendURL}/translate`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            text: text,
            input_lang: inputLang,
            target_lang: targetLang
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("original_output").innerText = data.original_text;
        document.getElementById("translated_output").innerText = data.translated_text;
        document.getElementById("result_box").style.display = "block";
    })
    .catch(err => {
        alert("Error translating text.");
        console.error(err);
    });
}
</script>
</body>
</html>
