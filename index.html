<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üåç Smart AI Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fad0c4, #ffd1ff, #c2e9fb, #d4fc79, #96e6a1, #fddb92);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background-color: #fff7e6;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
        }
        textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }
        .result {
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üåç Smart AI Translator</h1>

    <label>Enter text:</label>
    <textarea id="text" rows="4" placeholder="Type something..."></textarea>

    <label>Select input language:</label>
    <select id="input_lang"></select>

    <label>Select target language:</label>
    <select id="target_lang"></select>

    <button onclick="translateText()">Translate</button>

    <div class="result" id="result_box" style="display:none;">
        <h3>Original Text:</h3>
        <p id="original_output"></p>

        <h3>Translated Text:</h3>
        <p id="translated_output"></p>
    </div>
</div>

<script>
const backendURL = "https://ai-translator-737k.onrender.com"; // e.g., https://ai-translator-xxxx.onrender.com

// Fetch languages
fetch(`${backendURL}/languages`)
    .then(res => res.json())
    .then(languages => {
        const inputSelect = document.getElementById("input_lang");
        const targetSelect = document.getElementById("target_lang");
        for (let [name, code] of Object.entries(languages)) {
            let opt1 = new Option(`${name} (${code})`, code);
            let opt2 = new Option(`${name} (${code})`, code);
            inputSelect.add(opt1);
            targetSelect.add(opt2);
        }
    });

// Translate
function translateText() {
    const text = document.getElementById("text").value;
    const inputLang = document.getElementById("input_lang").value;
    const targetLang = document.getElementById("target_lang").value;

    if (!text) return alert("Please enter text to translate.");

    fetch(`${backendURL}/translate`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, input_lang: inputLang, target_lang: targetLang })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("original_output").innerText = data.original_text;
        document.getElementById("translated_output").innerText = data.translated_text;
        document.getElementById("result_box").style.display = "block";
    })
    .catch(() => alert("Error translating text."));
}
</script>
</body>
</html>
