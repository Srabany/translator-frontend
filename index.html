<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üåç Smart AI Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ===== Page Background Animation ===== */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fad0c4, #ffd1ff, #c2e9fb, #d4fc79, #96e6a1, #fddb92);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* ===== Background animation keyframes ===== */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== Main container box ===== */
        .container {
            background-color: #fff7e6;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
            text-align: center; /* Center all text inside container */
        }

        /* ===== Form elements styling ===== */
        textarea, select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            font-size: 16px;
        }

        /* Make dropdown taller */
        select {
            height: 150px;
        }

        /* Button styles */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover { background-color: #45a049; }

        /* Result box styling */
        .result {
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            text-align: left; /* Keep translated text aligned left */
        }
    </style>
</head>
<body>
<div class="container">
    <!-- ===== Title ===== -->
    <h1>üåç Smart AI Translator üåç</h1>

    <!-- ===== Input text area ===== -->
    <label>Enter text:</label>
    <textarea id="text" rows="4" placeholder="Type something..."></textarea>

    <!-- ===== Input language search & dropdown ===== -->
    <label>Search input language:</label>
    <input type="text" id="input_search" placeholder="Search input language...">
    <select id="input_lang" size="6"></select>

    <!-- ===== Target language search & dropdown ===== -->
    <label>Search target language:</label>
    <input type="text" id="target_search" placeholder="Search target language...">
    <select id="target_lang" size="6"></select>

    <!-- ===== Translate button ===== -->
    <button onclick="translateText()">Translate</button>

    <!-- ===== Output area (hidden initially) ===== -->
    <div class="result" id="result_box" style="display:none;">
        <h3>Original Text:</h3>
        <p id="original_output"></p>

        <h3>Translated Text:</h3>
        <p id="translated_output"></p>
    </div>
</div>

<script>
/* ===== Backend API URL ===== */
const backendURL = "https://ai-translator-737k.onrender.com"; 

/* Store all languages here */
let allLanguages = {};

/* ===== Fetch languages from backend ===== */
fetch(`${backendURL}/languages`)
    .then(res => res.json())
    .then(languages => {
        allLanguages = languages;
        populateSelect("input_lang", languages);
        populateSelect("target_lang", languages);

        // Set default selection (English ‚Üí Bengali)
        document.getElementById("input_lang").value = "en";
        document.getElementById("target_lang").value = "bn";
    });

/* ===== Populate dropdown options ===== */
function populateSelect(selectId, languages) {
    const select = document.getElementById(selectId);
    select.innerHTML = "";
    for (let [name, code] of Object.entries(languages)) {
        let option = new Option(`${name} (${code})`, code);
        select.add(option);
    }
}

/* ===== Search filter for input language ===== */
document.getElementById("input_search").addEventListener("keyup", function() {
    const term = this.value.toLowerCase();
    const filtered = Object.fromEntries(
        Object.entries(allLanguages).filter(([name]) =>
            name.toLowerCase().includes(term)
        )
    );
    populateSelect("input_lang", filtered);
});

/* ===== Search filter for target language ===== */
document.getElementById("target_search").addEventListener("keyup", function() {
    const term = this.value.toLowerCase();
    const filtered = Object.fromEntries(
        Object.entries(allLanguages).filter(([name]) =>
            name.toLowerCase().includes(term)
        )
    );
    populateSelect("target_lang", filtered);
});

/* ===== Function to send translation request ===== */
function translateText() {
    const text = document.getElementById("text").value;
    const inputLang = document.getElementById("input_lang").value;
    const targetLang = document.getElementById("target_lang").value;

    if (!text) {
        alert("Please enter text to translate.");
        return;
    }

    fetch(`${backendURL}/translate`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            text: text,
            input_lang: inputLang,
            target_lang: targetLang
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("original_output").innerText = data.original_text;
        document.getElementById("translated_output").innerText = data.translated_text;
        document.getElementById("result_box").style.display = "block";
    })
    .catch(err => {
        alert("Error translating text.");
        console.error(err);
    });
}
</script>
</body>
</html>
